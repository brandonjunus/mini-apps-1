<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
  <div id="app" class="container text-center h2">Tic Tac Toe</div>
  <div class="h6 text-center">Note: Loser goes first</div>
  <br>
  <div class="row">
    <div id='xwins' class="col text-center h3">X's Wins: 0</div>
    <div id='owins' class="col text-center h3">O's Wins: 0</div>
  </div>
  <br>
    <div id="row1" class="row">
      <div id="cell1" class="cell col border-bottom border-right border-dark text-center" style="height: 150px"></div>
      <div id="cell2" class="cell col border-bottom border-right border-dark text-center" style="height: 150px"></div>
      <div id="cell3" class="cell col border-bottom border-dark text-center" style="height: 150px"></div>
    </div>
    <div id="row2" class="row">
      <div id="cell4" class="cell col border-bottom border-right border-dark text-center" style="height: 150px"></div>
      <div id="cell5" class="cell col border-bottom border-right border-dark text-center" style="height: 150px"></div>
      <div id="cell6" class="cell col border-bottom border-dark text-center" style="height: 150px"></div>
    </div>
    <div id="row3" class="row">
      <div id="cell7" class="cell col border-right border-dark text-center" style="height: 150px"></div>
      <div id="cell8" class="cell col border-right border-dark text-center" style="height: 150px"></div>
      <div id="cell9" class="cell col border-dark text-center" style="height: 150px"></div>
    </div>
    </div>
  </div>
  <br>
  <div class="row justify-content-center">
    <button id="reset" type="button" class="col-3 text-center btn btn-primary" style="visibility: hidden">Reset?</button>
  </div>
</body>
<script src="app.js"></script>
</html>
