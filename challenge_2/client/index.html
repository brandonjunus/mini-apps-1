<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSV File Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>
<body>
  <h1 class="text-center">JSON -> CSV</h1>
  <h6 class="text-center">Immediately convert your JSON into CSV</h6>
  <div class="container">
    <div class="row">
      <div class="container-fluid col-8">
        <h6>Enter JSON data</h6>
        <textarea id="inputarea" class="form-control border border-dark" rows="15"></textarea>
        <br>
        <button id="senddata" class="btn btn-primary">Turn that JSON to a CSV</button>
      </div>
      <div class="contain-fluid col">
        <h6>CSV Text Data</h6>
        <div id="csvdata" class="container border border-dark h-100 rounded"></div>
      </div>
    </div>
  </div>
  <script src="/client/app.js"></script>
</body>
</html>
